<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>simple-h264-player</title>
		<script type="text/javascript" src="./H264Player.js"></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"
		></script>
		<style>
			body {
				background-color: black;
				color: white;
			}
			#container {
				display: flex;
				justify-content: center;
			}
			#player {
				background-color: rgba(0, 255, 127, 0.5);
				width: 60%;
			}
			@media only screen and (max-width: 800px) {
				#player {
					width: 100%;
				}
			}
		</style>
	</head>

	<body>
		<span
			>raspivid -t 0 -n -o - -fl -md 4 -w 1296 -h 972 -fps 25 -pf baseline -ih |
			nc -v -u [IP] 3000</span
		>
		<br /><br />
		<span id="frameBuffer">Frame buffer lenght:</span>
		<br />

		<div id="container">
			<canvas id="player"></canvas>
		</div>

		<script type="text/javascript">
			var canvas = document.getElementById('player');
			var fb = document.getElementById('frameBuffer');

			var socket = io('http://localhost:4000', {
				path: '/video',
			});

			// Create h264 player
			var player = new H264Player.default(canvas, { useWorker: true });

			socket.on('frame', (msg) => {
				player.setFrame(msg);
			});

			player.on('frameShift', (fbl) => {
				fb.innerText = 'Frame buffer lenght: ' + fbl;
			});
		</script>
	</body>
</html>
